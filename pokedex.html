<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokedex.css" />
  <style>
    /* Estilos básicos de exemplo. Remova se você já tem um CSS separado */
    body {
      margin: 0;
      padding: 0;
      background-color: #f00;
      font-family: sans-serif;
    }
    #pokemonList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
    gap: 10px;
    overflow-y: auto;
    max-height: 300px;
  }
  
  .pokemon-item {
    cursor: pointer;
    text-align: center;
    width: 70px;
    font-size: 12px;
  }
  
  .pokemon-item img {
    width: 60px;
    height: 60px;
  }
  
  #searchBox {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  padding: 10px;
  background-color: #fff;
}

#searchInput {
  padding: 5px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #999;
}

#searchButton {
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 4px;
  background-color: #cc0000;
  color: white;
  border: none;
  cursor: pointer;
}

  </style>
  
</head>
<body>
  <div id="pokedex">
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="Digite o nome do Pokémon" />
      <button id="searchButton">Buscar</button>
    </div>
    <div id="pokemonList"></div>

    <div id="left">
      
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"></div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
          <img id="pokemonImage" title="Click e altere imagem" height="170" />
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT"></div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div>
        </div>
      </div>

      

    </div>
    
    <div id="right">
      <div id="stats">
        <strong>Name:</strong> <span id="pokemonName"></span><br />
        <strong>Type:</strong> <span id="pokemonTypes"></span><br />
        <strong>Height:</strong> <span id="pokemonHeight"></span>m<br />
        <strong>Weight:</strong> <span id="pokemonWeight"></span>kg<br />
        <strong>Skill:</strong> <span id="pokemonSkills"></span>...
      </div>
      <div id="blueButtons1">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
    </div>
  </div>

  <script src="pokedex.js"></script>
</body>
</html>
